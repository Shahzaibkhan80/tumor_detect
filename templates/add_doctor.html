<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Doctor</title>
    <!-- Bootstrap CSS CDN (optional but recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Doctor</h2>

        

        <form method="POST" action="{{ url_for('dashboard.add_doctor') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Doctor Username *</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter doctor's username" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="doctor@example.com" required />
            </div>

            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" name="specialization" placeholder="e.g. Neurology, Orthopedics" />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+92 300 1234567" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
            </div>

            <button type="submit" class="btn btn-primary">Add Doctor</button>
            <a href="{{ url_for('dashboard.admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
        
    </div>

    <!-- Bootstrap JS Bundle (for alert dismiss) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
