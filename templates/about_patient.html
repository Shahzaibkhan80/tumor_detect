<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='css/images/logoo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aboutpat.css') }}">
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar">
    <div class="logo">
        <img src="{{ url_for('static', filename='css/images/logoo.png') }}" alt="Logo" style="width: 100px; height: auto;">ONCODETECT
    </div>
    <div class="profile">
        <a href="{{ url_for('dashboard.doctor_dashboard') }}">Doctor Dashboard</a>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="{{ url_for('dashboard.about_doctor') }}">About Doctor</a></li>
        <li><a href="{{ url_for('dashboard.about_patient') }}">About Patients</a></li>
        <li><a href="{{ url_for('login.login') }}">Logout</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="page-wrapper"> <!-- Updated class to match CSS -->
    <h1>About Patients</h1>
    <!-- Card View -->
    <div class="card-container">
        {% for patient in patients %}
        <div class="card">
            <h3>{{ patient.username }}</h3>
            <p><strong>Patient ID:</strong> {{ patient.id }}</p>
            <p><strong>Age:</strong> {{ patient.age }}</p>
            <p><strong>Gender:</strong> {{ patient.gender }}</p>
            <p><strong>Contact No:</strong> {{ patient.phone_number }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
